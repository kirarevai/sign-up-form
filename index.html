<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="title"><h1>Project</h1></div>
    <div>This is not a real online service! You know you need something like this 
        in your life to help you realize your deepest dreams.
        <br><br>Sign up <i>now</i> to get started.
    </div>

    <div><br>You know you want to.</div>

    <h3>Let's do this!</h3>

    <form>
        <div>
            <label for="first-name">First name</label>
            <input required type="text" id="first-name">
        </div>

        <div>
            <label for="last-name">Last name</label>
            <input required type="text" id="last-name">
        </div>

        <div>
            <label for="email">Email</label>
            <input required type="email" id="email">
        </div>

        <div>
            <label for="phone-num">Phone number</label>
            <input required type="tel" id="phone-num">
        </div>

        <div>
            <label for="password">Password</label>
            <input required minlength="8" class="password" type="password" id="password">
        </div>

        <div>
            <label for="password">Confirm password</label>
            <input minlength="8" class="confirm-pw" required type="password" id="password">
        </div>

        <div class="create-button"><input  class="create-acc" required type="submit" value="Create Account"></div>
    </form>
    <div><br>Already have an account? <span>Log in</span></div>
</body>
</html>
